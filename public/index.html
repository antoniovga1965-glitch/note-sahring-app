<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note sharing App</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-auto max-w-xl  mt-2 rounded-xl px-2 py-2 bg-gradient-to-b from-teal-700 to-purple-400">
        <h1 class="font-bold font-xl py-2 font-serif text-center text-2xl">Note sharing App</h1>
        <div id="onelogin" class="bg-white rounded-xl px-2 py-2">
            <form  id="fromlogin">
                <h1 class="text-center font-bold font-serif">Login Form</h1>
                <label class="block font-bold font-serif text-md" for="Username">Username</label>
                <input class="font-bold font-serif w-full border-2 border-black rounded-xl px-2 py-1 mb-2" type="text" id="usernameinput" placeholder="Enter your username">
                <p class="font-bold text-red-500 hidden" id="usernameError">Please fill in this field</p>

                <label class="block font-bold font-serif text-md" for="Password">Password</label>
                <input class="font-bold font-serif w-full border-2 border-black rounded-xl px-2 py-1 mb-2"  type="password"  id="passwordinput">
                <p class="font-bold text-red-500 hidden" id="passworderror">Please fill this field</p>

               <button class="bg-blue-800 text-white px-2 rounded-xl flex mx-auto" id="loginbtn">Login</button>

               <p class="font-bold font-serif bg-teal-100 mt-2 rounded-xl py-1 px-1 hidden" id="loginresults">hi</p>
            </form>
        </div>

        <div id="writenotesection" class="border-2 border-black rounded-xl mt-2 bg-purple-100 px-2 rounded-xl hidden">
            <h1 class="text-center font-bold font-serif py-2">Take Notes</h1>

            <label  class="block font-bold font-serif text-md" for="Notes">Notes</label>
            <textarea class="font-bold font-serif w-full border-2 border-black rounded-xl px-2 py-1 mb-2" placeholder="Text your notes here" id="notesinput"></textarea>
            <div class="flex justify-evenly items-center mb-2">
             <button class="bg-green-700 rounded-xl px-2 py-1 font-bold text-white" id="addnote">add note</button>
             <button class="bg-black rounded-xl px-2 py-1 font-bold text-white" id="deletenote">Delete note</button>
            </div>
            <ul class="bg-teal-700 rounded-md px-2 py-2 text-white mb-2 hidden" id="notesresults"></ul>
           
        </div>

             <div id="websection" class="border-2 border-black mt-4 rounded-xl px-2 py-2 bg-purple-300 hidden">
                <h1 class="text-center font-bold font-serif py-2 text-black">SHARE LIVE  NOTE</h1>
                <label  class="block font-bold font-serif text-md text-black" for="share note">Share note section</label>
                <textarea class="w-full px-2 py-2 rounded-lg font-bold" placeholder="enter note to share" id="sharenoteinput"></textarea>

                <button class="font-bold font-serif bg-gradient-to-b from-green-700 to-yellow-800 flex mx-auto text-white rounded-lg px-2" id="sendnotebtn">send note</button>

                <ul class="bg-white rounded-lg px-2 py-1 mt-2 hidden" id="webresults"></ul>

             </div>
        

    </div>
    <script src="/socket.io/socket.io.js"></script>
 <script src="script.js"></script>   
</body>
</html>
